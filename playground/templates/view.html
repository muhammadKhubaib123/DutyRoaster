<header>
    <ul>
        {% if user.is_authenticated %}
            <li>Hello, {{user.username}}</li>
            <li><a href="/logout">Logout</a></li>
        {% endif %} 
        </ul>
</header>
<div class="after-success">
    <div class="row">
        {% for key, value in tab.items %}
        <h1 class="shift">{{key}}</h1>
        <h1 class="shift">Shift</h1>
        {% for x in value %}
        <div>{{ x | safe}}</div>
        {% endfor %}
        {% endfor %}
    </div>
</div>
